<html>
<head>
    <title>Customer Reviews</title>
    <style>
        body {
            background: #f0f8ff;
            color: darkcharcoal;
        }
        .container {
            width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .review-form {
            margin-bottom: 40px;
        }
        .review-form input, 
        .review-form textarea, 
        .review-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid silver;
            border-radius: 5px;
        }
        .review-form button {
            background: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
        }  
        .reviews ul {
            list-style: none;
            padding: 0;
        }
        .review {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .review:last-child {
            border-bottom: none;
        }
        .review p {
            margin: 5px 0;
        }
        .review .rating {
            color: gold;
        }
        .no-reviews {
            text-align: center;
            color: #3a3f44;
        }
        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background:grey;
            color: white;
            padding: 10px 15px;
           
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="exit-button" onclick="exitPage()">Go Home</button>
        <h1><center>Customer Review</center></h1>
        <div class="review-form">
            <h2>Leave a Review</h2>
            <input type="text" id="reviewer-name" placeholder="Your Name" />
            <textarea id="review-text" rows="4" placeholder="Write your review here..."></textarea>
            <select id="review-rating">
                <option value="" disabled selected>Choose a Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
            <button onclick="submitReview()">Submit Review</button>
        </div>
        <div class="reviews">
            <h2>What Others Say</h2>
            <ul id="reviews">
                <li class="no-reviews">No reviews yet...Be the first to leave a review!</li>
            </ul>
        </div>
    </div>

    <script>
        const reviews = [
            {
                name: "John",
                text: "Absolutely amazing product! Highly recommend it to anyone.",
                rating: 5
            },
            {
                name: "Sam",
                text: "Good quality, but I expected a faster delivery.",
                rating: 3
            },
            {
                name: "Nethra",
                text: "Amazing product! Must buy.",
                rating: 4
            },
            {
                name: "Hari",
                text: "Worth for money.",
                rating: 3
            }
        ];

        const reviewsList = document.getElementById("reviews");

        function renderReviews() {
            reviewsList.innerHTML = "";
            if (reviews.length === 0) {
                reviewsList.innerHTML = '<li class="no-reviews">No reviews yet. Be the first to leave a review!</li>';
                return;
            }
            reviews.forEach(review => {
                const li = document.createElement("li");
                li.classList.add("review");
                li.innerHTML = `
                    <p><strong>Name:</strong> ${review.name}</p>
                    <p><strong>Rating:</strong> <span class="rating">${"★".repeat(review.rating)}${"☆".repeat(5 - review.rating)}</span></p>
                    <p>${review.text}</p>
                `;
                reviewsList.appendChild(li);
            });
        }

        function submitReview() {
            const reviewerName = document.getElementById("reviewer-name").value.trim();
            const reviewText = document.getElementById("review-text").value.trim();
            const reviewRating = document.getElementById("review-rating").value;

            if (!reviewerName || !reviewText || !reviewRating) {
                alert("Please provide your name, review, and a rating.");
                return;
            }

            reviews.push({
                name: reviewerName,
                text: reviewText,
                rating: parseInt(reviewRating),
            });
            
            document.getElementById("reviewer-name").value = "";
            document.getElementById("review-text").value = "";
            document.getElementById("review-rating").value = "";
            renderReviews();
        }

        function exitPage() {
             window.location.href = 'story-time.html';  
        }

        renderReviews();
    </script>
</body>
</html>
